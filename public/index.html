<html>
<head>
	<title>n-ember1</title>
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/ember/ember.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<script	type="text/x-handlebars" data-template-name="root">
		<ul>{{view App.ShowsView controllerBinding="controller.shows"}}</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="shows">
		{{#collection contentBinding="controller"}}
			<li>{{content.name}}</li>
			<ul>{{view App.SeasonsView controllerBinding="content.seasons"}}</ul>
		{{/collection}}
	</script>

	<script type="text/x-handlebars" data-template-name="seasons">
		{{#collection contentBinding="controller"}}
			<li>Season {{content.number}}</li>
			<ul>{{view App.EppisodesView controllerBinding="content.eppisodes"}}</ul>
		{{/collection}}
	</script>

	<script type="text/x-handlebars" data-template-name="eppisodes">
		{{#collection contentBinding="controller"}}
			<li>Eppisode {{content.number}}</li>
		{{/collection}}
	</script>

</head>
<body>
	<div id="main"></div>
</body>
</html>
