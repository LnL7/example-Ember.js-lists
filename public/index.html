<html>
<head>
	<title>n-ember1</title>
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/ember/ember.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<script	type="text/x-handlebars" data-template-name="root">
		<div><b>{{controller.title}}</b></div>
		<ul>{{view App.ShowsView controllerBinding="controller.shows"}}</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="shows">
		<div><b>{{controller.title}}</b></div>
		{{#collection contentBinding="controller"}}
			<li>{{content.name}}</li>
		{{/collection}}
	</script>

</head>
<body>
	<div id="main"></div>
</body>
</html>
