<html>
<head>
	<title>n-ember1</title>
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/ember/ember.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<script	type="text/x-handlebars" data-template-name="root">
		<ul>{{view App.ShowsView showsBinding="controller.shows"}}</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="shows">
		{{#collection contentBinding="shows"}}
			{{view App.ShowView showBinding="content"}}
		{{/collection}}
	</script>
	<script type="text/x-handlebars" data-template-name="show">
		<li>{{show.name}}</li>
		<ul>{{view App.SeasonsView seasonsBinding="show.seasons"}}</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="seasons">
		{{#collection contentBinding="seasons"}}
			{{view App.SeasonView seasonBinding="content"}}
		{{/collection}}
	</script>
	<script type="text/x-handlebars" data-template-name="season">
		<li>Season {{season.number}}</li>
		<ul>{{view App.EppisodesView eppisodesBinding="season.eppisodes"}}</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="eppisodes">
		{{#collection contentBinding="eppisodes"}}
			{{view App.EppisodeView eppisodeBinding="content"}}
		{{/collection}}
	</script>
	<script type="text/x-handlebars" data-template-name="eppisode">
		<li>Eppisode {{eppisode.number}}</li>
	</script>

</head>
<body>
	<div id="main"></div>
</body>
</html>
